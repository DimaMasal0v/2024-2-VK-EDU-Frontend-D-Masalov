<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="material-icons back-icon onclick="openChat('index-main.html')">arrow_back</span>
            <img src="https://via.placeholder.com/40" alt="avatar" class="avatar" style="border-radius: 50%; margin-right: 10px;">
            <div class="profile-info">
                <div class="name">Дима Масалов</div>
                <div class="status">Был в сети 2 часа назад</div>
            </div>
            <div class="menu-icons">
                <span class="material-icons">search</span>
                <span class="material-icons more-icon">more_vert</span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div>Info</div>
                    <div>Mute</div>
                </div>
            </div>
        </div>
        <div class="message-list" id="messageList"></div>
        <div class="chat-input">
            <span class="material-icons attach-icon">attach_file</span>
            <input type="text" id="messageInput" placeholder="Введите сообщение">
            <button id="sendMessageButton">Отправить</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
